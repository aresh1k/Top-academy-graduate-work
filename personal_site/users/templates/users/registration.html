{% extends 'projects/base.html' %}

{% block content %}

    <section class="sign_block">
        <form method="post">
            {% csrf_token %}
            <label for="">Имя</label><br>
            {{ form.username }}
            <label for="">Пароль</label><br>
            {{ form.password }}
            <button>Зарегистрироваться</button>
        </form>
    </section>

{% endblock %}
