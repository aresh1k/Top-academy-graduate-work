{% load static %}
<header class="header">
  <nav class="header_nav">
    <div class="nav_container">
      <div class="logo_container">
        <a href="{% url 'main' %}" class="header_logo">
          <img src="{% static 'images/home.svg' %}" alt="Main" />
        </a>
      </div>
      <div class="links_container">
        <div>
          <ul class="header_menu links">
            <li class="header_menu_item first_delimeter"><a href="{% url 'blog' %}">Blog</a></li>
            <li class="header_menu_item delimeter"><a href="{% url 'projects' %}">Projects</a></li>
          </ul>
        </div>
        <div>
          <ul class="header_menu sign_in">
            {% if request.user.is_authenticated %}
            <li class="header_menu_item"><a href="{% url 'account' %}"><img src="{% static 'images/account.svg' %}" alt="Account" /></a></li>
            <li class="header_menu_item"><a href="{% url 'logout' %}" class="logout">Logout</a></li>
            {% else %}
            <li class="header_menu_item"><a href="{% url 'login' %}" class="login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
