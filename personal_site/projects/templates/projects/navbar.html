{% load static %}
<header class="header">
  <div class="header_container">
    <a href="{% url 'main' %}" class="header_logo">
      <img src="{% static 'images/logo.svg' %}" alt="Main" />
    </a>
    <nav class="header_nav">
      <ul class="header_menu">
        <li class="header_menu_item"><a href="{% url 'blog' %}">Blog</a></li>
        <li class="header_menu_item"><a href="{% url 'projects' %}">Projects</a></li>
        {% if request.user.is_authenticated %}
        <li class="header_menu_item"><a href="{% url 'account' %}">My Account</a></li>
        <li class="header_menu_item"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="header_menu_item"><a href="{% url 'login' %}">Login/Sign Up</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
